<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Scripts -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/2da0d237db.js"
      crossorigin="anonymous"
    ></script>

    <title>Huddle</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <img class="logo" src="/images/logo.svg" alt="Huddle Logo" />
    </header>

    <!-- Mid-Section -->
    <div class="row">
      <div class="col-md-6 mock-up">
        <img
          class="illustration"
          src="/images/illustration-mockups.svg"
          alt="illustration-mockups"
        />
      </div>
      <div class="col-md-6 write-up">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="button">Register</button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="social-container">
        <span class="social-icon fb-pos fab fa-facebook-f"></span>
        <span class="social-icon twi-pos fab fa-twitter"></span>
        <span class="social-icon ig-pos fab fa-instagram"></span>
      </div>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">conchau</a>.
      </p>
    </footer>
  </body>
</html>
